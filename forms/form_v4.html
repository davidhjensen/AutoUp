<html lang="en">

    <meta charset="UTF-8">

    <title>STUDSON - CUSTOM LOGO TECHPACK GENERATOR</title>
	<link rel="icon" type="image/png" href="studson_logo_S.png">
    <style>
		@font-face {
			font-family: Industry;
			font-weight: medium;
			src: url("./Industry-Medium.otf");
		}		
		@font-face {
			font-family: Industry;
			font-weight: bold;
			src: url("./Industry-Bold.otf");
		}
		@font-face {
			font-family: Industry;
			font-weight: itallic;
			src: url("./Industry-Bold.otf");
		}
		@font-face {
			font-family: Industry;
			src: url("./Industry-Book.otf");
		}
		body, select, input, button {
			font-family: "Industry";
		}
		button {
			color:#F5F5F5;
			border: 0px;
			background-color: #f47b20;
			font-weight: bold;
			padding: 5px;
			cursor: pointer;
  			clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 0 100%);
			margin-bottom: 5px;
		}
		button:hover {
			background-color: #282828;
		}
		button:disabled {
			background-color: #AAAAAA;
			cursor: not-allowed;
		}
		select {
			cursor: pointer;
			padding: 5px;
		}
        .mockup-form {
			margin: 20px 0;
			padding: 0px;
			padding-bottom: 10px;
			padding-top: 10px;
			border: transparent;
			border-top: 6px solid #f47b20;
			border-bottom: 6px solid #f47b20;
			background-color: #F5F5F5;
			font-family: "Industry";
		}
		.mockup-form label {
			display: inline-block;
			width: 130px;
			padding-left: 50px;
		}
		.mockup-form legend {
			font-weight: bold;
			font-size: 25px;
			padding-left: 50px;
			color: #F5F5F5;
			height: 50px;
			width: 250px;
			background-color: #f47b20;
			display: flex;
			align-items: center;
  			clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 0 100%);
		}
		.mockup-form fieldset legend {
			font-weight: bold;
			font-size: 18px;
			color: #F5F5F5;
			height: 30px;
			width: 200px;
			background-color: #282828;
			display: flex;
			align-items: center;
  			clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 0 100%);
		}
		.view {
			margin: 20px 0;
			padding: 0px;
			padding-bottom: 0px;
			padding-top: 10px;
			border: transparent;
			border-top: 6px solid #282828;
			background-color: #F5F5F5;
			font-family: "Industry";
		}
		.entry-group div input {
			width: 50px;
			height: 25%;
			margin-bottom: 5px;
			padding: 5px;
			font-size: 12px;
			font-family: "Industry";
		}
		input, select { height: 25%;
			width: 150px;
			font-family: "Industry"; /* Text input height reduced */
			margin-bottom: 5px;
		}
		h4 { margin: 0px; }
		.pms-container {
			display: flex;
			flex-direction: column;
			font-family: "Industry";
			padding: 5px;
			padding-left: 50px;
		}
		label {
			display: inline-block;
			width: 180px;
		}
		.mockup_input_label {
			display: inline-block;
			width: 140px;
		}
    </style>
</head>

    <h1>CUSTOM LOGO TECHPACK GENERATOR</h1>
    <form id="maindoc" action="https://techpackgenerator.azurewebsites.net/api/httpTriggerStreamResponse?" method="POST" enctype="multipart/form-data" target="_blank" onsubmit="return validateForm()">    

		<label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br>
		
		<label for="verTechpack">Techpack Version:</label>
        <input type="number" id="verTechpack" name="verTechpack" value="1" min="1" step="1" required><br>

        <label for="numMockups">Number of Mockups:</label>
        <input type="number" id="numMockups" name="numMockups" min="1" step="1" value="1" required><br>

        <button type="button" id="generateForms">Generate Mockup Forms</button>

        <div id="mockupFormsContainer"></div>

		<br><button type="submit">Submit</button>
		<button type="reset" onclick="mockupFormsContainer.innerHTML = ''">Reset Form</button>
	
        <input type="hidden" name="submissionId" value="${Date.now()}">

    </form>
    </div>

    <script>
        const generateFormsButton = document.getElementById('generateForms');
        const mockupFormsContainer = document.getElementById('mockupFormsContainer');

        generateFormsButton.addEventListener('click', () => {
			const numMockups = parseInt(document.getElementById('numMockups').value) || 0;

            mockupFormsContainer.innerHTML = ""; // Clear previous forms

            for (let i = 1; i <= numMockups; i++) {
                const formDiv = document.createElement('fieldset');
                formDiv.className = 'mockup-form';
                formDiv.innerHTML = `
                    <legend><b>Mockup ${i}</b></legend>
                    <label for="helmetModel${i}">Helmet Model:</label>
                    <select id="helmetModel${i}" name="helmetModel${i}" required>
                        <option value="Standard Brim">Standard Brim</option>
                        <option value="Full Brim" selected="selected">Full Brim</option>
                    </select><br>

                    <label for="helmetClass${i}">Helmet Class:</label>
                    <select id="helmetClass${i}" name="helmetClass${i}" required>
                        <option value="Vented Class C" selected="selected">Vented Class C</option>
                        <option value="Non-Vented Class E">Non-Vented Class E</option>
                    </select><br>

                    <label for="helmetColor${i}">Helmet Color:</label>
                    <select id="helmetColor${i}" name="helmetColor${i}" required>
                        <option value="FiberMetal">FiberMetal</option>
                        <option value="ForestGreen">ForestGreen</option>
                        <option value="Gold">Gold</option>
                        <option value="Green">Green</option>
                        <option value="HiVisYellow">HiVisYellow</option>
                        <option value="Khaki">Khaki</option>
                        <option value="NavyBlue">NavyBlue</option>
                        <option value="Orange">Orange</option>
                        <option value="PerformanceBlue">PerformanceBlue</option>
                        <option value="Pink">Pink</option>
                        <option value="Purple">Purple</option>
                        <option value="Red">Red</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Teal">Teal</option>
                        <option value="White" selected="selected">White</option>
                        <option value="WhiteCarbon">WhiteCarbon</option>
                        <option value="Black">Black</option>
                        <option value="RoyalBlue">RoyalBlue</option>
                        <option value="Grey">Grey</option>
                        <option value="CarbonFiber">CarbonFiber</option>    
                        <option value="FishelYellow_109">FishelYellow_109</option>    
                        <option value="FishelYellow_123">FishelYellow_123</option> 
                    </select><br>

					          <label for="helmetSticker${i}">Stickers:</label>
                    <select id="helmetSticker${i}" name="helmetSticker${i}" required>
                        <option value="None" selected="selected">None</option>
                        <option value="Grey">Grey</option>
                        <option value="Flash">Flash</option>
                    </select><br>

                    <label style="width: fit-content" for="views${i}">Views (hold ctrl key to select multiple):</label><br>
                    <select style="margin-left: 180px" id="views${i}" name="views${i}[]" multiple required onchange="generateLogoAndPmsFields(${i})">
                        <option value="Front">Front</option>
                        <option value="Left">Left</option>
                        <option value="Right">Right</option>
                        <option value="Back">Back</option>
                    </select>

                    <div id="logosContainer${i}" class="entry-group" style="padding-left:50px"></div>
                `;
                mockupFormsContainer.appendChild(formDiv);
            }
        });

        function generateLogoAndPmsFields(mockupNumber) {
            const viewsSelect = document.getElementById(`views${mockupNumber}`);
            const selectedViews = Array.from(viewsSelect.selectedOptions).map(opt => opt.value);

			let prevSelectedViews;
			if (mockupNumber>1) {
				const prevViewsSelect = document.getElementById(`views${mockupNumber-1}`);
            	prevSelectedViews = Array.from(prevViewsSelect.selectedOptions).map(opt => opt.value);
			}

            const container = document.getElementById(`logosContainer${mockupNumber}`);
            container.innerHTML = ""; // Clear existing fields

            selectedViews.forEach(view => {
                const section = document.createElement('fieldset');
                section.className = 'view';
                section.innerHTML = `
                    <legend><b>${view} View</b></legend>
                    <label for="logoType${mockupNumber}_${view}">Logo Type:</label>
                    <select style="width: fit-content" name="logoType${mockupNumber}_${view}" onchange="updateLogoFields(this, ${mockupNumber}, '${view}')"}>
                        <option value="New Logo" selected>New Logo</option>
                        <option value="Same Logo (as previous)" ${(mockupNumber === 1) || (!prevSelectedViews.includes(view)) ? 'disabled' : ''}>Same Logo (as previous)</option>
                        <option value="American Flag">American Flag</option>
                        <option value="American Flag (transparent)">American Flag (transparent)</option>
                        <option value="American Flag (reverse)">American Flag (reverse)</option>
                        <option value="American Flag (transparent) (reverse)">American Flag (transparent) (reverse)</option>
                        <option value="Blank">Blank</option>
                    </select><br>

                    <div id="logoFields${mockupNumber}_${view}">
                        <label for="logo${mockupNumber}_${view}">Logo:</label>
                        <input style="width: fit-content" type="file" name="logo${mockupNumber}_${view}" accept=".svg,.png,.jpg" required><br>

                        <label for="logoWidth${mockupNumber}_${view}">Width:</label>
                        <input type="number" name="logoWidth${mockupNumber}_${view}" step="0.05"  min="0" required ${view==="Front" ? 'value="3.25" max="3.25"' : ''} ${view==="Left" ? 'value="3.5" max="3.5"' : ''} ${view==="Right" ? 'value="3.5" max="3.5"' : ''} ${view==="Back" ? 'value="1.75" max="1.75"' : ''}>
						<span>in.</span><br>

                        <label for="logoShift${mockupNumber}_${view}">Vertical Shift:</label>
                        <input type="number" name="logoShift${mockupNumber}_${view}" step="0.05" value="0"  min="-2" max="2" required>
                    	<span>in.</span><br>
					</div>
                    
                    <button style="margin-left: 50px" type="button" id="addPmsColor(${mockupNumber}, '${view}')" onclick="addPmsColor(${mockupNumber}, '${view}')">Add Another PMS Color</button>   
                    <div id="pmsColorsContainer${mockupNumber}_${view}" class="pms-container"></div>
					<small style="font-family: Industry; margin: 50px"><i>*Select </i>REMOVE<i> to remove the PMS color</i></small>
                `;
                container.appendChild(section);
				        addPmsColor(`${mockupNumber}`, `${view}`);
            });
        }

        function updateLogoFields(select, mockupNumber, view) {
            const logoFields = document.getElementById(`logoFields${mockupNumber}_${view}`);
            const pmsColorsContainer = document.getElementById(`pmsColorsContainer${mockupNumber}_${view}`);
            const pmsButton = document.getElementById(`addPmsColor(${mockupNumber}, '${view}')`);
			      pmsColorsContainer.innerHTML = ""; // Clear PMS fields

            switch (select.value) {
                case "Same Logo (as previous)":
				        case "Blank":
                    logoFields.innerHTML = ""; // Clear fields for "Same Logo (as previous)"
                    pmsButton.disabled = true;
                    break;
                case "American Flag":
                case "American Flag (transparent)":
                case "American Flag (reverse)":
                case "American Flag (transparent) (reverse)":
					logoFields.innerHTML = `
						<label for="logoWidth${mockupNumber}_${view}">Width:</label>
						<input type="number" name="logoWidth${mockupNumber}_${view}" step="0.05"  min="0" required ${view==="Front" ? 'value="3.25" max="3.25"' : ''} ${view==="Left" ? 'value="3.5" max="3.5"' : ''} ${view==="Right" ? 'value="3.5" max="3.5"' : ''} ${view==="Back" ? 'value="1.75" max="1.75"' : ''}>
						<span>in.</span><br>

						<label for="logoShift${mockupNumber}_${view}">Vertical Shift:</label>
						<input type="number" name="logoShift${mockupNumber}_${view}" step="0.05" value="0"  required min="-2" max="2">
						<span>in.</span>
						`;
					pmsButton.disabled = true;
					break;
                default: // "New Logo"
                    logoFields.innerHTML = `
                        <label for="logo${mockupNumber}_${view}">Logo:</label>
                        <input type="file" style="width: fit-content" name="logo${mockupNumber}_${view}" accept=".svg,.png,.jpg" required><br>

                        <label for="logoWidth${mockupNumber}_${view}">Width:</label>
                        <input type="number" name="logoWidth${mockupNumber}_${view}" step="0.05"  min="0" required ${view==="Front" ? 'value="3.25" max="3.25"' : ''} ${view==="Left" ? 'value="3.5" max="3.5"' : ''} ${view==="Right" ? 'value="3.5" max="3.5"' : ''} ${view==="Back" ? 'value="1.75" max="1.75"' : ''}>
						<span>in.</span><br>
                        
						<label for="logoShift${mockupNumber}_${view}">Vertical Shift:</label>
                        <input type="number" name="logoShift${mockupNumber}_${view}" step="0.05" value="0"  required min="-2" max="2">
                        <span>in.</span>
                        `;
                        pmsButton.disabled = false;
					addPmsColor(`${mockupNumber}`, `${view}`);
                    break;
            }
        }

        function addPmsColor(mockupNumber, view) {
            const container = document.getElementById(`pmsColorsContainer${mockupNumber}_${view}`);
            if (container.children.length >= 6) return; // Limit to 6 colors

            const newEntry = document.createElement('div');
            newEntry.innerHTML = `
            <select name="pmsColor${mockupNumber}_${view}[]" onchange="updatePmsArrays(this, ${mockupNumber}, '${view}')" required>
                    <option value="PMS NEEDED,F5F5F5"selected>PMS Colors Needed</option>
                    <option value="REMOVE" ${container.children.length === 0 ? 'disabled' : ''}>REMOVE</option>
                    ${Object.entries(pmsColors).map(([key, value]) => `<option value="${key},${value}">${key}</option>`).join('')}
                </select>
                `;
            container.appendChild(newEntry);
        }

        function updatePmsArrays(selectElement, mockupNumber, view) {
            const selectedOption = selectElement.selectedOptions[0];
            const pmsCode = selectedOption.value;
            const hexCode = selectedOption.dataset.hex;

            // Remove PMS if selected
            if(pmsCode==="REMOVE") removePmsColor(selectElement, mockupNumber, view);

            // Ensure arrays exist
            if (!window.pmsCode) window.pmsCode = [];
            if (!window.hexCode) window.hexCode = [];

            // Add PMS and Hex to arrays
            window.pmsCode.push(pmsCode);
            window.hexCode.push(hexCode);
        }

        function removePmsColor(button, mockupNumber, view) {
            const parentDiv = button.parentNode;
            const selectElement = parentDiv.querySelector('select');
            const selectedOption = selectElement.selectedOptions[0];

            // Remove PMS and Hex from arrays
            if (window.pmsCode && window.hexCode) {
                const pmsIndex = window.pmsCode.indexOf(selectedOption.value);
                if (pmsIndex > -1) {
                    window.pmsCode.splice(pmsIndex, 1);
                    window.hexCode.splice(pmsIndex, 1);
                }
            }
            
            // Remove the dropdown entry
            parentDiv.remove();
        }

        function validateForm() {
          let x = document.getElementById('mockupFormsContainer').innerHTML;
          if (x == "") {
            alert("Mockups must be generated");
            return false;
          }
        }
